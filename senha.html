<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a senha?</title>
    <link rel="stylesheet" href="./styles/senha.css">
</head>
<body>
    <div class="container" id="container">
        <form>
            <h1 class="titulo">Esqueceu sua senha?<img src="./images/forgot-password.svg" class="forgot-password"></h1>
            <span>Insira seu e-mail para continuar</span>
            <input type="email" class="insert-email" placeholder="E-mail" required 
            title="É ncessário que insira o e-mail para continuar">
            <button class="enviar">Confirmar</button>
            <br>
            <p>Ao inserir e confirmar seu e-mail, enviaremos à tal um código de verificação único.</p>
            <br>
            <a href="main_page.html" class="return_login">Retornar ao login</a>
        </form>
        
        
    </div>
</body>
</html>

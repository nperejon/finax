<!DOCTYPE html>

<html>
<head>
    <title>FINEX - Site de Educação Financeira</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/entradas.css">
</head>

<body>
<div class="container" id="container">
    <div class="entries">
        <div class="form-container sign-in">
            <div class="entries-container">
                <h1>Registros de Entradas e Saídas</h1>
                <div class="registers">
                    <span class="entry active">Entradas</span>
                    <span class="exit">Saídas</span>
                </div>
            </div>

            <div class="entry-content">
                <div class="entries-grid">
                    <span class="total">Total: R$ 0,00</span>
                    <div class="entry">
                        <div class="icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="content">
                            <div class="content_text">
                                <span class="entry_name">Conta Poupança</span>
                                <span class="entry_value">R$ 0,00</span>
                            </div>
                            <div class="content_buttons">
                                <button class="edit"><i class="fas fa-edit"></i></button>
                                <button class="delete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="icon">
                            <i class="fa-solid fa-money-bill"></i>
                        </div>
                        <div class="content">
                            <div class="content_text">
                                <span class="entry_name">Conta Corrente</span>
                                <span class="entry_value">R$ 0,00</span>
                            </div>
                            <div class="content_buttons">
                                <button class="edit"><i class="fas fa-edit"></i></button>
                                <button class="delete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="content">
                            <div class="content_text">
                                <span class="entry_name">Bolsa de Valores</span>
                                <span class="entry_value">R$ 0,00</span>
                            </div>
                            <div class="content_buttons">
                                <button class="edit"><i class="fas fa-edit"></i></button>
                                <button class="delete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="register-entry">
                    <input type="text" placeholder="Nome da Entrada">
                    <input type="number" placeholder="Valor da Entrada">
                    <button id="register-entry-btn">Registrar</button>
                </div>
            </div>

            <div class="exit-content none">
                <div class="entries-grid">
                    <span class="total">Total: R$ 0,00</span>
                    <div class="entry">
                        <div class="icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="content">
                            <div class="content_text">
                                <span class="entry_name">Restaurante</span>
                                <span class="entry_value">R$ 0,00</span>
                            </div>
                            <div class="content_buttons">
                                <button class="edit"><i class="fas fa-edit"></i></button>
                                <button class="delete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="icon">
                            <i class="fa-solid fa-money-bill"></i>
                        </div>
                        <div class="content">
                            <div class="content_text">
                                <span class="entry_name">Aluguel</span>
                                <span class="entry_value">R$ 0,00</span>
                            </div>
                            <div class="content_buttons">
                                <button class="edit"><i class="fas fa-edit"></i></button>
                                <button class="delete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="entry">
                        <div class="icon">
                            <i class="fas fa-car"></i>
                        </div>
                        <div class="content">
                            <div class="content_text">
                                <span class="entry_name">Transporte</span>
                                <span class="entry_value">R$ 0,00</span>
                            </div>
                            <div class="content_buttons">
                                <button class="edit"><i class="fas fa-edit"></i></button>
                                <button class="delete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="register-entry register-exit">
                    <input type="text" placeholder="Nome da Saída">
                    <input type="number" placeholder="Valor da Saída">
                    <button id="register-exit-btn">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="entradas.js"></script>
<script>
    // switch between entries and exits
    const entries = document.querySelector('.entry');
    const exits = document.querySelector('.exit');
    const entryContent = document.querySelector('.entry-content');
    const exitContent = document.querySelector('.exit-content');

    entries.addEventListener('click', () => {
        entries.classList.add('active');
        exits.classList.remove('active');
        entryContent.classList.remove('none');
        exitContent.classList.add('none');
    });

    exits.addEventListener('click', () => {
        exits.classList.add('active');
        entries.classList.remove('active');
        exitContent.classList.remove('none');
        entryContent.classList.add('none');
    });

    const registerEntryBtn = document.querySelector('#register-entry-btn');
    registerEntryBtn.addEventListener('click', () => {
        const entryName = document.querySelector('.register-entry input[type="text"]').value;
        const entryValue = document.querySelector('.register-entry input[type="number"]').value;

        if (!entryName || !entryValue) return;

        const total = document.querySelector('.entry-content .total');
        let totalValue = parseFloat(total.textContent.split('R$ ')[1]) + parseFloat(entryValue);
        total.textContent = `Total: R$ ${totalValue.toFixed(2)}`;

        const entries = document.querySelectorAll('.entry .entry_name');
        let alreadyContains = false;
        entries.forEach(entry => {
            if (entry.textContent === entryName) {
                const oldValue = entry.nextElementSibling.textContent;
                const newValue = parseFloat(oldValue.split(' ')[1]) + parseFloat(entryValue);
                entry.nextElementSibling.textContent = `R$ ${newValue.toFixed(2)}`;
                alreadyContains = true;
                return;
            }
        });

        if (alreadyContains) return;
        
        const entry = document.createElement('div');
        entry.classList.add('entry');
        entry.innerHTML = `
            <div class="icon">
                <i class="fas fa-wallet"></i>
            </div>
            <div class="content">
                <div class="content_text">
                    <span class="entry_name
                    ">${entryName}</span>
                    <span class="entry_value">R$ ${entryValue}</span>
                </div>
                <div class="content_buttons">
                    <button class="edit"><i class="fas fa-edit"></i></button>
                    <button class="delete"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        `;

        entryContent.querySelector('.entries-grid').appendChild(entry);
        return;
    });

    const registerExitBtn = document.querySelector('#register-exit-btn');
    registerExitBtn.addEventListener('click', () => {
        const exitName = document.querySelector('.register-exit input[type="text"]').value;
        const exitValue = document.querySelector('.register-exit input[type="number"]').value;

        if (!exitName || !exitValue) return;

        const total = document.querySelector('.exit-content .total');
        let totalValue = parseFloat(total.textContent.split('R$ ')[1]) + parseFloat(exitValue);
        total.textContent = `Total: R$ ${totalValue.toFixed(2)}`;

        const exits = document.querySelectorAll('.exit-content .entry_name');
        let alreadyContains = false;
        exits.forEach(exit => {
            if (exit.textContent === exitName) {
                const oldValue = exit.nextElementSibling.textContent;
                const newValue = parseFloat(oldValue.split(' ')[1]) + parseFloat(exitValue);
                exit.nextElementSibling.textContent = `R$ ${newValue.toFixed(2)}`;
                alreadyContains = true;
                return;
            }
        });

        if (alreadyContains) return;
        
        const exit = document.createElement('div');
        exit.classList.add('entry');
        exit.innerHTML = `
            <div class="icon">
                <i class="fas fa-utensils"></i>
            </div>
            <div class="content">
                <div class="content_text">
                    <span class="entry_name">${exitName}</span>
                    <span class="entry_value">R$ ${exitValue}</span>
                </div>
                <div class="content_buttons">
                    <button class="edit"><i class="fas fa-edit"></i></button>
                    <button class="delete"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        `;
        exitContent.querySelector('.exit-content .entries-grid').appendChild(exit);
        return;
    });
    

    // remove and edit entries
    const entriesGridEl = document.querySelectorAll('.entry-content .entries-grid .entry');
    entriesGridEl.forEach(entry => {
        const deleteBtn = entry.querySelector('.delete');
        deleteBtn.addEventListener('click', () => {
            const entryValue = parseFloat(entry.querySelector('.entry_value').textContent.split('R$ ')[1]);
            const total = document.querySelector('.entry-content .total');
            let totalValue = parseFloat(total.textContent.split('R$ ')[1]) - entryValue;
            total.textContent = `Total: R$ ${totalValue.toFixed(2)}`;
            entry.remove();
        });

        const editBtn = entry.querySelector('.edit');
        editBtn.addEventListener('click', () => {
            const entryName = entry.querySelector('.entry_name').textContent;
            const entryValue = entry.querySelector('.entry_value').textContent.split('R$ ')[1];
            document.querySelector('.register-entry input[type="text"]').value = entryName;
            document.querySelector('.register-entry input[type="number"]').value = entryValue;
            entry.remove();
        });
    });

    // remove and edit exits
    const exitsGridEl = document.querySelectorAll('.exit-content .entries-grid .entry');
    exitsGridEl.forEach(exit => {
        const deleteBtn = exit.querySelector('.delete');
        deleteBtn.addEventListener('click', () => {
            const exitValue = parseFloat(exit.querySelector('.entry_value').textContent.split('R$ ')[1]);
            const total = document.querySelector('.exit-content .total');
            let totalValue = parseFloat(total.textContent.split('R$ ')[1]) - exitValue;
            total.textContent = `Total: R$ ${totalValue.toFixed(2)}`;
            exit.remove();
        });

        const editBtn = exit.querySelector('.edit');
        editBtn.addEventListener('click', () => {
            const exitName = exit.querySelector('.entry_name').textContent;
            const exitValue = exit.querySelector('.entry_value').textContent.split('R$ ')[1];
            document.querySelector('.register-entry input[type="text"]').value = exitName;
            document.querySelector('.register-entry input[type="number"]').value = exitValue;
            exit.remove();
        });
    });
    
    
</script>
</body>
</html>
